<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Flight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Book Your Flight</h2>

        <div class="space-y-2 mb-6 text-gray-700">
            <p><strong>From:</strong> {{ flight.origin }}</p>
            <p><strong>To:</strong> {{ flight.destination }}</p>
            <p><strong>Airline:</strong> {{ flight.airline }}</p>
            <p><strong>Departure:</strong> {{ flight.departure }}</p>
            <p><strong>Price:</strong> ₹{{ flight.price }}</p>
        </div>

        <form action="" method="POST" class="space-y-5">
    <div>
        <label class="block text-sm font-medium text-gray-700" for="name">Full Name</label>
        <input type="text" name="name" id="name" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
        <input type="email" name="email" id="email" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700" for="mobile">Mobile Number</label>
        <input type="tel" name="mobile" id="mobile" required
            pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700" for="identity_proof">Identity Proof</label>
        <input type="text" name="identity_proof" id="identity_proof" required
            placeholder="Aadhar Card Number"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Confirm Booking
    </button>
</form>

        <div class="text-center mt-4">
            <a href="{{ url_for('search') }}" class="text-sm text-blue-600 hover:underline">← Back to Search</a>
        </div>
    </div>
</body>
</html>
