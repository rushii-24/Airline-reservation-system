<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | FlyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fc;
    }
    .card {
      border-radius: 1.5rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container mt-5 col-lg-6 col-md-8">
    <div class="card shadow">
      <div class="card-body p-4">
        <h3 class="text-center mb-4 text-primary">Secure Payment - FlyBook</h3>

        <form action="/process_payment" method="POST">
          <div class="mb-3">
            <label class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" name="card_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" name="card_number" maxlength="19" pattern="\d{16,19}" placeholder="xxxx xxxx xxxx xxxx" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Expiry Date</label>
              <input type="text" class="form-control" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">CVV</label>
              <input type="password" class="form-control" name="cvv" maxlength="4" required>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
            <p class="text-muted mt-2" style="font-size: 0.9em;">You will be redirected to our secure payment gateway.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
