<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Flight Management</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: #ffffff;
            color: #2c3e50;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        .container h1 {
            margin-top: 0;
            font-size: 2rem;
            text-align: center;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        ul.flight-list {
            list-style: none;
            padding: 0;
        }

        ul.flight-list li {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel - Flight Management</h1>
        <div class="actions">
            <a class="btn" href="{{ url_for('add_flight') }}">‚ûï Add New Flight</a>
            <a class="btn" href="{{ url_for('logout') }}">üö™ Logout</a>
        </div>
        <ul class="flight-list">
            {% for flight in flights %}
            <li>
                ‚úàÔ∏è <strong>{{ flight.flight_number }}</strong>: {{ flight.origin }} to {{ flight.destination }} ‚Äî ${{ flight.price }}
            </li>
            {% else %}
            <li>No flights available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
